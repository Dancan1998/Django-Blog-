{% extends 'base.html' %}
{% block content %}
<article class="media content-section">
    <img src="{{post.author.profile.image.url}}" class="rounded-circle article-img"/>
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.author }}</a>
            <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
            {% if post.author == user %}
            <div>
                <a href="{% url 'blog:post-update' post.id %}" class="btn btn-sm btn-secondary mt-1 mb-1">Update</a>
                <a href="{% url 'blog:post-delete' post.id %}" class="btn btn-sm btn-danger mt-1 mb-1">Delete</a>
            </div>
            {% endif %}
        </div>
        <h2 class="article-title">{{ post.title }}</h2>
        <p class="article-content">{{ post.content }}</p>
    </div>
</article>
{% endblock content %}
